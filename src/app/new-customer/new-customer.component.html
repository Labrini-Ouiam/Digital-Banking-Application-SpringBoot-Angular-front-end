<div class="container">
  <div class="card col-md-6 offset-3">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerForm" (ngSubmit)="handleSaveCutomer()">
        <div class="mb-3">
          <label class="form-label">Name :</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
          <span class="text-danger" *ngIf="newCustomerForm.controls['name'].touched
                 && newCustomerForm.controls['name'].errors
                 && newCustomerForm.controls['name'].errors['required']">
                 Name is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email :</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
          <span class="text-danger" *ngIf="newCustomerForm.controls['email'].touched
                 && newCustomerForm.controls['email'].errors
                 && newCustomerForm.controls['email'].errors['required']">
                 Email is Required
          </span>
        </div>
        <button [disabled]="!newCustomerForm.valid" type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
